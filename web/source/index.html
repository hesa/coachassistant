<!DOCTYPE html>
<html ng-app="coachassistant" ng-controller="CoachassistantController">
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <title>Coachassistant</title>
    <link href="libs.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="libs.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-target="#navbar-collapse" data-toggle="collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand">Coachassistant</a>
          </div>
          <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav navbar-nav">
              <li ui-sref-active="active"><a ui-sref="teams">Teams</a></li>
              <li ui-sref-active="active"><a ui-sref="members">Members</a></li>
              <li ui-sref-active="active"><a ui-sref="trainingPhases">Training Phases</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li ui-sref-active="active"><a ui-sref="clubs">Clubs<span ng-show="coachassistant.selectedClub"> ({{coachassistant.selectedClub.name}})</span></a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <ui-view autoscroll="false"></ui-view>
    </div>
  </body>
</html>
